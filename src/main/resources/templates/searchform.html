<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .results h2 {
            color: #444;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .results .empty-result {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
                gap: 15px;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>강남대학교 주변 카페 검색하기</h1>
    <!-- 검색 폼 -->
    <form action="/cafe/search" method="GET">
        <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <hr/>

    <!-- 검색 결과 -->
    <div class="results">
        <h2>검색 결과</h2>
        <div th:if="${#lists.isEmpty(cafes)}" class="empty-result">
            검색 결과가 없습니다.
        </div>
        <div th:if="${!#lists.isEmpty(cafes)}">
            <table>
                <thead>
                <tr>
                    <th>가게명</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cafe : ${cafes}">
                    <td th:text="${cafe.storeName}">가게명</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
