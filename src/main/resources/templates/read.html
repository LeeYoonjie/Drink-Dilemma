<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카페 세부 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info {
            margin-bottom: 20px;
            margin-right: 20px;
        }

        .info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .info span,
        .info textarea {
            font-size: 14px;
            color: #333;
            display: block;
        }

        .info textarea {
            width: 100%;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f7f7f7;
            margin-top: 5px;
        }

        .menu-list {
            margin-top: 30px;
        }

        .menu-list h3 {
            color: #444;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        .menu-item span {
            font-size: 14px;
            font-weight: bold;
        }

        .menu-item .price {
            color: #777;
            font-size: 14px;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .actions a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .actions .delete {
            background-color: #d9534f;
        }

        .actions .update {
            background-color: #5bc0de;
        }

        .actions a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>카페 세부 조회</h2>

    <div class="info">
        <label>카페 이름:</label>
        <span style="font-weight: bold;">[[${cafe.storeName}]]</span>
    </div>

    <div class="info">
        <label>설명:</label>
        <textarea rows="5" cols="40" th:text="${cafe.content}" readonly></textarea>
    </div>

    <div class="info">
        <label>주소:</label>
        <span>[[${cafe.address}]]</span>
    </div>

    <div class="info">
        <label>추천 메뉴:</label>
        <span>[[${cafe.bestMenu}]]</span>
    </div>

    <div class="info">
        <label>영업 시간:</label>
        <span>[[${cafe.time}]]</span>
    </div>

    <div class="info">
        <label>평점:</label>
        <span>[[${cafe.rating}]]</span>
    </div>

    <div class="menu-list">
        <h3>메뉴</h3>
        <ul style="padding: 0; list-style: none;">
            <li th:each="menu : ${menus}" class="menu-item">
                <span th:text="${menu.menuName}">메뉴 이름</span>
                <span th:text="${menu.price}" class="price">가격</span>
            </li>
        </ul>
    </div>

    <div class="actions">
        <a th:href="@{/cafe/delete/{idx}(idx=${cafe.idx})}" class="delete">삭제</a>
        <a th:href="@{/cafe/updateform/{idx}(idx=${cafe.idx})}" class="update">수정</a>
    </div>
</div>

</body>
</html>
